$(document).ready(function(){
var select_li = document.getElementsByTagName("li");
var select_a = document.getElementsByTagName("a");
var div = document.querySelectorAll('div.content-list div#showlist');

$(".default-select").animate({backgroundColor:"White"},150);
$(".default-select a").animate({color:"black"},150);


for(var i=0; i<select_li.length; i++){
select_li[i].num=i;
select_li[i].onclick=function(){
 Change(this.num);
}
}
function Change(index){
	for(var i =0; i<select_li.length; i++){
		 $(select_li[i]).css("background-color","");
		 $(select_a[i]).css("color","white");
		 div[i].className="hidden";
	}
 $(select_li[index]).animate({backgroundColor:"White"},150);
 $(select_a[index]).animate({color:"black"},150);
 div[index].className="active";
}

});
